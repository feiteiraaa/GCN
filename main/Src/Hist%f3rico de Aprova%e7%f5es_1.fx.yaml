    "'Gallery Data_4' As gallery.variableTemplateHeightGallery":
        DelayItemLoading: =true
        DisplayMode: =DisplayMode.View
        Fill: =Color.White
        Height: =493
        Items: |-
            =With(
                {
                    records:
                    If(
                        IsBlank(recordId),
            
                        If(
                            currentUser = "DRI",
                            'Histórico de aprovações',
                            Filter(
                                'Histórico de aprovações',
                                ThisRecord.'ID Atividade'.'Unidade Orgânica' = currentUser
                            )
                        ),
            
                        Filter(
                            'Histórico de aprovações',
                            Trim(Lower(ThisRecord.'ID Atividade'.ID)) = Trim(Lower(recordId))
                        )
                    )        
                },
                ForAll(
                    Sequence(CountRows(records)),
                    Patch(
                        Last(
                            FirstN(
                                SortByColumns(
                                    records,
                                    "createdon",
                                    SortOrder.Descending
                                ),
                                Value
                            )
                        ),
                        {rowNumber: Value}
                    )
                )
            )
            /*Filter(
                            'Histórico de aprovações',
                            Trim(Lower(ThisRecord.'ID Atividade'.ID)) = Trim(Lower(recordId))
                        )*/
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =
        ShowScrollbar: =false
        TemplateFill: |-
            =If(
                Mod(ThisItem.rowNumber, 2) = 0,
                Color.LightSlateGray,
                Color.White
            )
        TemplatePadding: =0
        TemplateSize: =75
        Width: =Principal_4.Width
        X: =Principal_4.X
        Y: =Principal_4.Y + Principal_4.Height
        ZIndex: =13

        Rectangle2_16 As rectangle:
            Fill: |-
                =Switch(
                    Trim(Lower(ThisItem.Estado)),
                    
                    Trim(Lower("Em preenchimento")),
                    Color.Blue,
                    
                    Trim(Lower("Em validação")),
                    Color.Yellow,
                
                    Trim(Lower("Aprovado")),
                    Color.Green,
                
                    Trim(Lower("Rejeitado")),
                    Color.Red,
                
                    Trim(Lower("Em revisão pela U.O.")),
                    Color.DarkOrange,
                
                    Trim(Lower("Em revalidação")),
                    Color.Yellow
                
                )
            Height: =75
            OnSelect: =Select(Parent)
            Width: =7
            ZIndex: =1

