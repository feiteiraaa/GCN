    "'Gallery Data_6' As gallery.variableTemplateHeightGallery":
        DelayItemLoading: =true
        Fill: =Color.White
        Height: =450
        Items: |-
            =With(
                {
                    records:
                    Filter(
                        Atividades,
                        (
                            TextInput2_2.Text in ThisRecord.Atividade Or
                            TextInput2_2.Text in ThisRecord.'Tipo de Processo'.'Tipo de Processo' Or
                            TextInput2_2.Text in ThisRecord.Processo.'Processo (uipp_processo)' Or
                            TextInput2_2.Text in ThisRecord.'Macro Processo'.'Macro Processo (uipp_macroprocesso)' Or
                            TextInput2_2.Text in ThisRecord.'Data de Decisão'
                        )
                        And
                        If(
                            !IsBlank(Dropdown1_2.SelectedText.Value),
                            Dropdown1_2.SelectedText.Value = Text(ThisRecord.Estado),
                            true
                        )
                    )
                },
                ForAll(
                    Sequence(CountRows(records)),
                    Patch(
                        Last(
                            FirstN(
                                SortByColumns(
                                    records,
                                    "createdon",
                                    SortOrder.Descending
                                ),
                                Value
                            )
                        ),
                        {rowNumber: Value}
                    )
                )
            )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =
        ShowScrollbar: =false
        TemplateFill: |-
            =If(
                Mod(ThisItem.rowNumber, 2) = 0,
                Color.LightSlateGray,
                Color.White
            )
        TemplatePadding: =0
        TemplateSize: =75
        Width: =Principal_6.Width
        X: =Principal_6.X
        Y: =Principal_6.Y + Principal_6.Height
        ZIndex: =12

