        Label2_4 As label:
            Align: =Align.Center
            DisplayMode: |-
                =/*If(
                    ThisItem.titulo = "Caracterização do Processo" Or ThisItem.titulo = "Fatores de Criticidade",
                    
                    DisplayMode.Edit,
                    
                    If(
                        Value('4Horas'.Text) = 4 Or
                        Value('24Horas'.Text) = 4 Or
                        Value('48Horas'.Text) = 4 Or
                        Value('1Semana'.Text) = 4 Or
                        Value('2Semanas'.Text) = 4 Or
                        Value('1Mes'.Text) = 4,
                
                        DisplayMode.Edit,
                
                        DisplayMode.Disabled
                    )
                )*/
                DisplayMode.Edit
            FontWeight: |-
                =If(
                    ThisItem.IsSelected,
                    FontWeight.Bold,
                    FontWeight.Normal
                )
            Height: =61
            OnSelect: |-
                =If(
                    ThisItem.titulo <> "Caracterização do Processo" Or ThisItem.titulo <> "Fatores de Criticidade",
                    If(
                        Value('4Horas'.Text) = 4 Or
                        Value('24Horas'.Text) = 4 Or
                        Value('48Horas'.Text) = 4 Or
                        Value('1Semana'.Text) = 4 Or
                        Value('2Semanas'.Text) = 4 Or
                        Value('1Mes'.Text) = 4,
                        
                        Select(Parent);
                        If(
                            ThisItem.estado <> "feito",
                            Patch(
                                AtividadeFormMenu,
                                LookUp(
                                    AtividadeFormMenu,
                                    Trim(Lower(ThisRecord.titulo)) = Trim(Lower(ThisItem.titulo))
                                ),
                                {
                                    estado: "em curso"
                                }
                            )
                        ),
                        false
                    ),
                    false
                )
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingTop: =0
            Size: =12
            Text: =ThisItem.titulo
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.Width / Parent.AllItemsCount
            ZIndex: =2

