Screen2 As screen:
    OnVisible: =

    glr_Atividades As gallery.galleryVertical:
        DelayItemLoading: =true
        Height: =270
        Items: =collectatividades
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =59
        X: =97
        Y: =88
        ZIndex: =1

        Label12 As label:
            Height: =35
            OnSelect: =Select(Parent)
            Text: =ThisItem.Atividade
            Width: =365
            X: =32
            Y: =12
            ZIndex: =1

        "'Equipamentos Remove_2' As icon.Add":
            Color: =cores.cinzento
            Height: =30
            Icon: =Icon.Trash
            OnSelect: |-
                =Select(Parent);
                RemoveIf(
                    collectatividades,
                    ThisRecord.Atividade=ThisItem.Atividade
                )
            Width: =30
            X: =521
            Y: =14
            ZIndex: =2

    Button3 As button:
        OnSelect: |-
            =Collect(collectRecursos, {row: Last(collectatividades).row + 1})
        Text: ="Button"
        X: =946
        Y: =558
        ZIndex: =2

    inp_atividade As text:
        Default: ="Text input"
        X: =144
        Y: =36
        ZIndex: =3

    Icon5 As icon.Add:
        Height: =36
        Icon: =Icon.Add
        OnSelect: |-
            =Collect(collectatividades, {Atividade: inp_atividade.Text});
        Width: =46
        X: =475
        Y: =36
        ZIndex: =5

    Icon6 As icon.Save:
        Icon: =Icon.Save
        OnSelect: |-
            =ForAll(glr_Atividades.AllItems, Patch(Atividades,Defaults(Atividades),{Atividade:Label12.Text, 'Tipo de Processo':LookUp('Tipo Processos','Tipo de Processo'=DataCardValue11_1.Selected.'Tipo de Processo'),'Macro Processo':LookUp('Macro Processos','Macro Processo (uipp_macroprocesso)'=DataCardValue8_1.Selected.'Macro Processo (uipp_macroprocesso)'),Processo:LookUp(Processos,'Processo (uipp_processo)'=DataCardValue10_1.Selected.'Processo (uipp_processo)'),Edifício:LookUp(Edifícios,Edifícios=DataCardValue7_1.Selected.Edifícios),ID_Total:Label11.Text}))
        X: =809
        Y: =47
        ZIndex: =6

