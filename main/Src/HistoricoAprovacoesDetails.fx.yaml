            PaddingLeft: =0
            PaddingTop: =0
            Size: =12
            Text: =ThisItem.titulo
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.Width / Parent.AllItemsCount
            ZIndex: =2

