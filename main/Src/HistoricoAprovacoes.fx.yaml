HistoricoAprovacoes As screen:
    OnVisible: |-
        =ClearCollect(
            collectHistoricAprov,
            Filter(
                'Histórico de aprovações',
                Text(ThisRecord.Estado) = "Aprovado" Or Text(ThisRecord.Estado) = "Rejeitado"
            )
        )

    LeftSectionComponent_13 As LeftSectionComponent:
        ZIndex: =1

    Label1_14 As label:
        Size: =15
        Text: ="Historico de Aprovações"
        Width: =360
        X: =359
        Y: =35
        ZIndex: =2

    DataTable1 As dataTable.datatable:
        BorderStyle: =BorderStyle.Solid
        DisplayMode: =DisplayMode.Edit
        Fill: =RGBA(0, 0, 0, 0)
        HeadingFill: =cores.cinzento
        Height: =586
        HoverFill: =RGBA(255, 191, 0, 0.54)
        Items: =SortByColumns(collectHistoricAprov,"createdon",SortOrder.Descending)
        SelectedFill: =cores.amareloMontepio
        Width: =953
        X: =381
        Y: =138
        ZIndex: =3

        Estado_Column1 As dataTableColumn.complexOptionSetColumn:
            AutoWidth: =false
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Estado"
            FieldName: ="uipp_estado"
            FieldVariantName: ="complexOptionSetColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            OnSelect: |-
                =Navigate('Atividade Form Screen_2', Transition.None ,{varIDTable: true})
            Order: =4
            Text: =ThisItem.Estado
            Width: =124
            X: =0
            Y: =0
            ZIndex: =3

        Decisor_Column1 As dataTableColumn.textualColumn:
            AutoWidth: =false
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Decisor"
            FieldName: ="uipp_decisor"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            OnSelect: =Navigate(HistoricoAprovacoesDetails)
            Order: =8
            Text: =ThisItem.Decisor
            Width: =163
            X: =529
            Y: =0
            ZIndex: =4

        "'Data Aprovaçao_Column1' As dataTableColumn.dateTimeColumn":
            AutoWidth: =false
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Data Aprovação"
            FieldName: ="uipp_dataaprovacao"
            FieldVariantName: ="dateTimeColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            OnSelect: =Navigate(HistoricoAprovacoesDetails)
            Order: =5
            Text: =Text(ThisItem.'Data Aprovaçao',"dd/mm/yyyy")
            Width: =134
            X: =732
            Y: =0
            ZIndex: =5

        ID_Total_Column1 As dataTableColumn.complexTypeColumn:
            AutoWidth: =false
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="ID_Total"
            FieldName: ="uipp_ID_total"
            FieldVariantName: ="complexTypeColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            OnSelect: =Navigate(HistoricoAprovacoesDetails)
            Order: =3
            Text: =ThisItem.ID_Total.ID_Total
            Width: =148
            X: =0
            Y: =0
            ZIndex: =8

        uipp_IDAtividade_Column1 As dataTableColumn.textualColumn:
            AutoWidth: =false
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Unidade Orgânica"
            FieldName: ="uipp_IDAtividade"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =9
            Text: =ThisItem.uipp_IDAtividade.'Unidade Orgânica'
            Width: =160
            X: =0
            Y: =0
            ZIndex: =9

